<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text To Voice Converter</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        * {
            font-family: cursive;
        }
        body {
            background-image: url('https://th.bing.com/th/id/OIP.zmAU5-Noz0oaBaWEI7TB0wHaD4?w=1200&h=628&rs=1&pid=ImgDetMain'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2f4f4f;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 50px;
            border: 2px solid #a9a9a9;
            animation: borderShadowAnimation 3s infinite;
        }

        @keyframes borderShadowAnimation {
            0% {
                border-color: #a9a9a9;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            }
            25% {
                border-color: #ff6347;
                box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
            }
            50% {
                border-color: #4caf50;
                box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.3);
            }
            75% {
                border-color: #1e90ff;
                box-shadow: 0px 25px 35px rgba(0, 0, 0, 0.4);
            }
            100% {
                border-color: #a9a9a9;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            }
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #a9a9a9;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        input[type="submit"]:active {
            background-color: #185b1c;
            transform: scale(1);
        }

        center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <center>
        <h1>Text To Voice Converter</h1>
        <form method="post">
            <h3>Enter Text for Conversion into Voice</h3>
            <input
                type="text"
                id="textInput"
                name="text"
                placeholder="Enter text here..."
            />
            <input type="submit" value="Convert" onclick="textToSpeech(event)" />
        </form>
    </center>

    <script>
        function textToSpeech(event) {
            event.preventDefault();  // Prevent form submission
            var text = document.getElementById('textInput').value;
            var speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
